<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobie</title>
    <link rel="stylesheet" href="csss.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="l" src="/img/Logomark.png" alt="logo">
            <nav class="menu">
                <div class="menuList">
                    
                </div>
            <button class="add"> <img src="/img/add.svg" alt="add"></button>
            </nav>
        </div>
    <div class="content">
        <header>
            <h1 class="h1">-</h1>
            <div class="progress">
                <div class="progresstyp">
                    <div class="progressName">Progress</div>
                    <div class="progressPercent"></div>
                </div>
            <div class="progressbar">
                <div class="progressbaract"></div>
            </div>
            </div>
        </header>
        <main>
        <div class="habbitContainer">
            <div id="days"></div>
                <div class="habDay"></div>  
                <form class="habform" onsubmit="adDays(event)">
                    <input  name ='comment' 
                     class="icon"
                     type="text" 
                     placeholder="Coments">
                    
                     <img class="inp" 
                    src="/img/group4.svg" 
                    alt="car">
                
               <button  class="bb" type="submit">Ready</button>
                </form>
                </div>
          
        
    </div>
    </div>
    </main>
    <script src="js.js"></script>

</html>
